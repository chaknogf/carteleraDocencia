<app-navbar></app-navbar>

<div class="formulario-container">
  <button class="btn-volver" (click)="volver()">‚Üê Volver</button>

  <div class="form-card">
    <h1 class="form-title">Formulario de Servicio</h1>

    <form (ngSubmit)="guardar()" class="formulario-lineal">
      <div class="form-group">
        <label>Nombre del Servicio</label>
        <input
          type="text"
          [(ngModel)]="Servicio.nombre"
          name="nombre"
          placeholder="Ingrese el Nombre del Servicio"
        />
      </div>

      <div class="form-group">
        <label>Encargado del Servicio</label>
        <input
          type="text"
          [(ngModel)]="Servicio.encargado_servicio"
          name="encargado"
          placeholder="Nombre completo del encargado"
        />
      </div>

      <div class="form-group">
        <label>Subdirecci√≥n</label>
        <select
          [(ngModel)]="Servicio.subdireccion_id"
          name="subdireccion"
          required
        >
          <option value="" disabled selected>
            Seleccione una subdirecci√≥n
          </option>
          <option *ngFor="let sub of subdirecciones" [value]="sub.id">
            {{ sub.nombre }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Puesto Funcional</label>
        <input
          type="text"
          [(ngModel)]="Servicio.puesto_funcional"
          name="puesto"
          placeholder="Encargado, Jefe o funci√≥n"
        />
      </div>

      <div class="form-group">
        <label>Descripci√≥n del Servicio</label>
        <input
          type="text"
          [(ngModel)]="Servicio.descripcion"
          name="descripcion"
          placeholder="Breve descripci√≥n del servicio"
        />
      </div>

      <div class="form-group radio-activo">
        <label>Activo</label>
        <div class="radio-wrapper">
          <label>
            <input
              type="radio"
              value="true"
              name="activo"
              [(ngModel)]="Servicio.activo"
            />
            S√≠
          </label>

          <label>
            <input
              type="radio"
              value="false"
              name="activo"
              [(ngModel)]="Servicio.activo"
            />
            No
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn-guardar" type="submit">üíæ Guardar</button>
      </div>
    </form>
  </div>
</div>
