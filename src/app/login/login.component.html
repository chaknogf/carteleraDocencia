<div class="container mt-5 text-dark" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <h2 class="text-center mb-4 fw-bold">Login</h2>

  <form class="mx-auto p-4 border rounded shadow-sm bg-white" style="max-width: 400px;">

    <div class="mb-3">
      <label for="username" class="form-label fw-semibold fs-6">Usuario</label>
      <input type="text" id="username" class="form-control" formControlName="username" placeholder="Ingresa tu usuario">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label fw-semibold fs-6">Contrase침a</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contrase침a">
    </div>

    <!-- Bot칩n -->
    <div class="d-grid">
      <button class="btn btn-primary fw-semibold" type="submit" [disabled]="loading">
        Iniciar sesi칩n
      </button>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center" role="alert">
      {{ errorMessage }}
    </div>

  </form>
</div>
